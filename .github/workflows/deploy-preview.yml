name: Static analysis
on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches: [9.x]
jobs:
  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
        run: |
          sudo update-alternatives --set php /usr/bin/php7.4
      - name: Setup SSH auth & Github config
        run: |

          mkdir -p ~/.ssh
          echo $SSH_HOST_KEY >> ~/.ssh/known_hosts
          echo $SSH_HOST_KEY_GH >> ~/.ssh/known_hosts
        env:
          # Find out the host-key via "ssh-keyscan -p 22 github.com | grep ssh-rsa" and pre-set it.
          SSH_HOST_KEY: >
            bitbucket.org ssh-rsa 
          SSH_HOST_KEY_GH: >
            github.com ssh-rsa 
      - name: "Determine composer cache directory"
        id: "determine-composer-cache-directory"
        run: "echo \"::set-output name=directory::$(composer config cache-dir)\""
      - name: "Cache dependencies installed with composer"
        uses: actions/cache@v2.1.5
        with:
          path: "${{ steps.determine-composer-cache-directory.outputs.directory }}"
          key: ${{ runner.os }}-composer-v1-${{ hashFiles('./composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-v1
      - name: Install composer dependencies.
        env:
          COMPOSER_AUTH: '{"github-oauth": {"github.com": "${{secrets.COMPOSER_AUTH}}"} }'
        run: |
          ls -a
          composer config platform-check false
          composer install
      - name: Run the PHPUnit tests and code style checks
        run: |
          ./vendor/bin/phpunit
          composer cs
